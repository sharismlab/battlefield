worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    error_log   logs/nginx.error.log;
    access_log  logs/nginx.access.log;

    server {
        listen       8080;
        server_name  0.0.0.0;

        charset utf-8;

        location / {
            root   frontend;
            index  index.html index.htm;
        }

    }

    

}
